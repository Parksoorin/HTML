<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <table border="1">
        <tr>
            <td>아이디</td>
            <td>
                <input placeholder="아이디를 입력하세요."></input>
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <input placeholder="비밀번호를 입력하세요."></input>
            </td>
        </tr>
        <tr>
            <td>비밀번호 확인</td>
            <td>
                <input placeholder="비밀번호 재확인"></input>
            </td>
        </tr>
        <tr>
            <td>이메일</td>
            <td>
                <input placeholder="이메일을 입력하세요."></input>
            </td>
        </tr>
        <tr>
            <td>성별</td>
            <td>
                남성<input type="radio">
                여성<input type="radio">
            </td>
        </tr>
        <tr>
            <td>수강과목</td>
            <td>
                Java<input type="checkbox">
                JSP<input type="checkbox">
                Spring<input type="checkbox">
            </td>
        </tr>
        <tr>
            <td>관심분야</td>
            <td>
                <select>
                    <option>프론트엔드</option>
                    <option>백엔드</option>
                    <option>퍼블리셔</option>
                    <option>데이터베이스</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>메모</td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button>가입하기</button>
                <button>다시작성</button>
            </td>
        </tr>
    </table>
</body>
</html>
