<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
        <table width="1050px" border="1">
            <tr height="50px">
                <!-- 텍스트 중앙정렬 -->
                <td width="800px" align="center">1</td>
                <td width="80px" align="center">2</td>
                <td width="10px" align="center">3</td>
            </tr>

            <tr height="150px">
                <!-- 텍스트 왼쪽 정렬(생략가능) -->
                <td align="left">1</td>
                <td align="left">2</td>
                <td align="left">3</td>
            </tr>

            <tr height="250px">
                <!-- 텍스트 오른쪽 정렬 -->
                <td align="right">1</td>
                <td align="right">2</td>
                <td align="right">3</td>
            </tr>
        </table>
    </div>
</body>
</html>
