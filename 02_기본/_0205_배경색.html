<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        색상표 사이트
        https://colorhunt.co/ 
    -->

    <div align="center">
        <table width="1050px" border="1" style="border-collapse: collapse;">
            <tr height="50px">
                <td width="800px" align="center">1</td>
                <td width="80px" align="center">2</td>
                <td width="10px" align="center">3</td>
            </tr>

            <tr height="150px">
                <!-- 배경색 10진법 (0~255)-->
                <td align="left" style="background-color: rgb(242, 240, 240); ">1</td>
                <td align="left">2</td>
                <td align="left">3</td>
            </tr>

            <tr height="250px">
                 <!-- 배경색 16진법 (00 ~ FF)-->
                <td align="right">1</td>
                <td align="right"style="background-color: #583E26; ">2</td>
                <td align="right">3</td>
            </tr>
        </table>
    </div>
</body>
</html>
