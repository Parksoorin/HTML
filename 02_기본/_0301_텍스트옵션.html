<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        택스트 는 그냥 사용해도되고, 옵션을 주고싶을때는 <span> 태그로 감싸서 옵션을준다.
    -->
    <div align="center">
        <table width="1050px" border="1">
           
            <tr>
                <td width="200px" align="center">
                    <span style="color:red">글자색</span>
                </td>
            </tr>
            <tr>
                <td width="200px" align="center">
                    <!-- 글자색 16진법 ( 00 ~ ff )-->
                    <span style="color: #5F0080;">글자색</span>
                </td>
            </tr>

          
            <tr>
                <td width="200px" align="center">
                    <p style="font-size: 25px;">글자크기</p>
                </td>
            </tr>
            <tr>
                <td width="200px" align="center">
                    <span style="font-weight: bold;">굵은글씨</span>
                </td>
            </tr>
            <tr>
                <td width="200px" align="center">
                    <span style="text-decoration: line-through;">가운데줄긋기</span>
                </td>
            </tr>
            <tr>
                <td width="200px" align="center">
                    <span style="text-decoration: underline;">밑줄긋기</span>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
